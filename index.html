<html>
    <head>
        <title>
            javascript syntax
        </title>
    </head>
    <body>
        <h1>Open Console</h1>
        <script>
            console.log("Hi I am a console screen");

            var first_name="Shauryaveer";
            console.log(first_name)

            var last_name=" Singh";
            console.log(last_name)

            var full_name=first_name.concat(last_name);
            console.log(full_name)

            var full_name_length=full_name.length;
            console.log(full_name_length)

            var replace_name=full_name.replace("Singh","Legendary Firestorm");
            console.log(replace_name)
            
            var lower_case=first_name.toLowerCase();
            console.log(lower_case)

            var upper_case=first_name.toUpperCase();
            console.log(upper_case)

            var square_root=Math.sqrt(4);
            console.log(square_root)

            var max_number=Math.max(890,1000);
            console.log(max_number)

            var min_number=Math.min(890,1000);
            console.log(min_number)

            var power=Math.pow(4,2);
            console.log(power)
        </script>
    </body>
</html>
